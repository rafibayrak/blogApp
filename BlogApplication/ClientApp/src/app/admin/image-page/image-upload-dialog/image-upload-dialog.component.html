<h3>Image Create</h3>
<input type="file" (change)="onFileChanged($event)" accept="image/x-png,image/gif,image/jpeg" multiple="multiple"/>
<div class="d-flex flex-row bd-highlight justify-content-end">
  <div class="pr-2 bd-highlight">
    <button color='accent' mat-raised-button (click)="onClick()">Ok</button>
  </div>
  <div class="bd-highlight">
    <button mat-raised-button (click)="onClose()">Close</button>
  </div>
</div>
