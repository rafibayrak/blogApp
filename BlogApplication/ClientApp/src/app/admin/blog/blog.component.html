<div>
  <button class="float-right mr-2" color="accent" mat-raised-button (click)="onCreateBlogPost()">
    Post Ekle
  </button>
</div>
<mat-form-field>
  <input matInput [(ngModel)]="dataTable.filter" (keyup)="applyFilter(dataTable)" placeholder="Filter" #input>
  <mat-icon matPrefix>search</mat-icon>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataTable.dataSource" matSort (matSortChange)="sortData($event,dataTable)">

    <ng-container matColumnDef="creationTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="creationTime"> Creation Time </th>
      <td mat-cell *matCellDef="let row"> {{row.creationTime}} </td>
    </ng-container>

    <ng-container matColumnDef="modificationTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="modificationTime"> Modification Time </th>
      <td mat-cell *matCellDef="let row"> {{row.modificationTime}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="title"> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="content"> Content </th>
      <td mat-cell *matCellDef="let row"> {{row.content}} </td>
    </ng-container>

    <ng-container matColumnDef="categoryNames">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="categoryNames"> Categories </th>
      <td mat-cell *matCellDef="let row"> {{row.categoryNames}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataTable.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: dataTable.displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [length]="dataTable.lenght" (page)="paginatorChange($event,dataTable)"
    [pageIndex]="dataTable.pageIndex" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
